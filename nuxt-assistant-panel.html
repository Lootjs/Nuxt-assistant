<!-- panel.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My DevTools Panel</title>
    <link rel="stylesheet" href="nuxt-assistant-panel.css">
</head>
<body>
<div class="nuxt-not-found">
    Nuxt is not found! Click here to re-fetch data
</div>
<div id="debug-content">
    <div class="layout">
        <div class="sidebar">
            <div class="header">
                <img src="./images/icon-nuxt.svg" alt="" width="36"/>
                <div class="header__title">Assistant</div>
            </div>
            <div class="tabs" id="tablinkNavigator">
                <div class="tablinks active" data-id="common">
                    <img src="./images/icon-overview.svg" alt=""/>
                    Overview
                </div>
                <div class="tablinks" data-id="routes">
                    <img src="./images/icon-router.svg" alt=""/>
                    Routes
                </div>
                <div class="tablinks" data-id="ssrData">
                    <img src="./images/icon-ssr.svg" alt=""/>
                    SSR Data
                </div>
                <div class="tablinks" data-id="configs">
                    <img src="./images/icon-config.svg" alt=""/>
                    Configs
                </div>
                <div class="tablinks" data-id="i18n">
                    <img src="./images/icon-i18n.svg" alt=""/>
                    i18n
                </div>
            </div>
            <button class="refetch-trigger" id="refetch-trigger">
                Restart Nuxt Assistant
            </button>
        </div>

        <div class="main">

            <div id="common" class="tabcontent" style="display: flex">
                <div class="heading">Overview</div>

                <div class="widgets">
                    <div class="widget">
                        <div class="widget__highlight" id="nuxt-version"></div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-nuxt.svg" alt="nuxt logo"/>
                            </div>
                            <div class="widget__name">Version</div>
                        </div>
                    </div>

                    <div class="widget">
                        <div class="widget__highlight" id="vue-version"></div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-vue.svg" alt="vue logo"/>
                            </div>
                            <div class="widget__name">Version</div>
                        </div>
                    </div>

                    <div class="widget widget--covered">
                        <div class="widget__highlight" id="server-rendered">
                            <img src="./images/icon-check.svg" id="ssr-true"/>
                            <img src="./images/icon-denied.svg" id="ssr-false"/>
                        </div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-ssr.svg" alt=""/>
                            </div>
                            <div class="widget__name">SSR</div>
                        </div>
                    </div>

                    <div class="widget widget--covered">
                        <div class="widget__highlight" id="i18n-included">
                            <img src="./images/icon-check.svg" id="i18n-true"/>
                            <img src="./images/icon-denied.svg" id="i18n-false"/>
                        </div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-i18n.svg" alt=""/>
                            </div>
                            <div class="widget__name">I18n</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="routes" class="tabcontent">
                <div class="heading">Current route</div>
                <div id="currentRoute" class="full-width"></div>

                <div class="divider divider--margined"></div>

                <div class="heading">Route list</div>
                <div id="routesList" class="full-width"></div>
            </div>

            <div id="configs" class="tabcontent">
                <div class="heading">Configurations</div>
                <div id="configList"></div>
            </div>

            <div id="ssrData" class="tabcontent">
                <div class="heading">SSR Data</div>
                <div id="prerenderedAt"></div>
                <div class="divider divider--margined"></div>
                <div id="ssrRequestsList"></div>
            </div>

            <div id="i18n" class="tabcontent">
                <div class="heading">i18n: {</div>

                <div class="widgets">
                    <div class="widget widget--covered">
                        <div class="widget__highlight" id="currentLocale"></div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-i18n.svg" alt=""/>
                            </div>
                            <div class="widget__name">Current Locale</div>
                        </div>
                    </div>
                    <div class="widget widget--covered">
                        <div class="widget__highlight" id="defaultLocale"></div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-i18n.svg" alt=""/>
                            </div>
                            <div class="widget__name">Default Locale</div>
                        </div>
                    </div>
                    <div class="widget widget--covered">
                        <div class="widget__highlight" id="browserLocale"></div>
                        <div class="widget__meta">
                            <div class="widget__cover">
                                <img src="./images/icon-i18n.svg" alt=""/>
                            </div>
                            <div class="widget__name">Browser's Locale</div>
                        </div>
                    </div>
                </div>
                <div class="section-end"></div>

                <div class="heading heading--offset">Loaded locales: {</div>
                <div id="i18nLocalesList"></div>
                <div class="section-end"></div>

                <div class="heading heading--offset">Messages: {</div>
                <div>
                    <input type="search" id="i18nMessagesInput" placeholder="Find a specific keys"/>
                </div>
                <div id="i18nMessagesList"></div>
                <div class="section-end"></div>
            </div>
        </div>
    </div>
</div>
<script src="nuxt-assistant-panel.js"></script>
</body>
</html>
